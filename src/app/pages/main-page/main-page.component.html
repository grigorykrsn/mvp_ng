<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav #sidenav mode="side" opened 
    class="main-sidenav"
    [fixedInViewport]="true" 
    [fixedTopGap]="0"
    [fixedBottomGap]="0">
    <nav>
      <div class="logo">Logo</div>
      <ul class="menu-list">
        <li class="menu-item active"><a class="menu-link">Forecast</a></li>
        <li class="menu-item"><a class="menu-link">Item #2</a></li>
      </ul>
      <div class="logout">Logout</div>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>content, charts, etc.</p>

    <button mat-stroked-button *ngIf="sidenav.opened" (click)="sidenav.toggle()">close sidenav</button>
    <button mat-stroked-button *ngIf="!sidenav.opened" (click)="sidenav.toggle()">open sidenav</button>
  </mat-sidenav-content>
</mat-sidenav-container>
