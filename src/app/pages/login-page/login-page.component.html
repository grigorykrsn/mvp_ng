<mat-card class="login-page">
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>

      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>

      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="username"
          required
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!profileForm.valid" [routerLink]="['/main-page']">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
